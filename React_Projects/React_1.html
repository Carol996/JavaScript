<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="react.js"></script>
        <script src="react-dom.js"></script>
    </head>

<!---------  instead of downloading and installing react, it can also be linked as a URL like this: 
            <script src= "https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js" crossorigins></script>
            <script src= "https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js" crossorigins></script> ------>

    <body>
        <div id="My_React_Code"></div>
            <script>
                var Counter = React.createClass({// .createClass is exclusive to React; creates component classes
                    render: function() {
                        var time_Passed = Math.round(this.props.time_Passed / 100);
                        var seconds_Passed = time_Passed / 10 + (time_Passed % 10 ? '' : '.0'); // the symbol ? checks whether a condition is true. the colon right next to it is shorthand for 'else', and % finds the remainder
                        var text = 'My React code started running ' + 
                            seconds_Passed + ' seconds ago!';
                        return React.DOM.p(null, text); 
                    }
                });

                var counter_Factory = React.createFactory(Counter);// .createFactory is exclusive to React, it's a function that can create other objects

                var start_Counting = new Date().getTime();
                setInterval(function()  {// setInterval evaluates an expression at specified intervals
                    ReactDOM.render(// ReactDOM.render is exclusive to React, used to render components
                        counter_Factory({time_Passed: new Date().getTime() - start_Counting}),
                        document.getElementById('My_React_Code')
                    );
                }, 50);
            </script>
    </body>
</html>
