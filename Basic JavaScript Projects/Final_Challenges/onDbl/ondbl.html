<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Double Click Function Demo</title>
    </head>

    <body>
        <button id="btn" ondblclick="words()" >Double Click Here</button>
        
        <script>
            function words()    {
                window.alert("Thanks for double clicking");
            }
        </script>
    </body>
</html>
