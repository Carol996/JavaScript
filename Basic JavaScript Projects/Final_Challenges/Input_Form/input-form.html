<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/form.css">
        <title>Request</title>
    </head>

    <body>
        <script src="js/form.js" defer></script>
    </body>

    <div class="headers">
        <h1>Info Request</h1>
        <h3>Please type your information below</h3>
    </div>

    <div class="outer">
        <div> <!-- onsubmit below calls the function that will tell the person they cannoy submit an empty form-->
            <form name="information" action="https://formspree.io/f/xbjbkyye" onsubmit="return validateForm()" method="post">
                <div class="inner">
                    <input class="fn" type="text" id="First Name" name="fName" placeholder="First Name"><br>

                    <input class="ln" type="text" id="Last Name" name="lName" placeholder="Last Name"><br>

                    <input class="pn" type="text" id="Phone Number" name="pNumber" placeholder="Phone Number"><br>
                </div>

                    <input class="terms" type="checkbox" id="terms" name="terms" value="terms">
                        <label for="terms"> I agree to share my information.</label><br>
                
                    <input class="btn" type="submit" value="Submit">
            </form>

        </div>
    </div>
</html>
